<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Ingreso - Jelpit</title>
</head>

<body>

  <div class="container d-flex justify-content-center custom">

    <div class="col-md-6 custom-card">

      <div class="card">
        <div class="text-center">
          <a href="https://www.jelpit.com/conjuntos">
            <img src="img/logo.svg" alt="logo" class="logo">
          </a>
          <h1>Iniciar sesión</h1>
          <h4 class="small-text">Si aún no tienes cuenta, dile a tu administrador que te invite.</h4>
        </div>

        <div class="alert alert-danger mt-4" role="alert">
          <p class="text-center m-0">
            Usuario o contraseña incorrectas.
          </p>
        </div>
  
  
        <form action="" class="mt-4">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="">Correo electrónico</label>
              <input type="email" class="form-control" name="" required/>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="">Contraseña</label>
              <input type="password" class="form-control" name="" required/>
            </div>
          </div>
  
          <p class="text-right"><a href="/reset-password.html" class="link">¿Olvidaste tu contraseña?</a></p>
  
          <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">INGRESAR</button>
  
          <p class="text-center mt-3">¿No tienes cuenta? <a href="/register.html" class="link">Regístrate como administrador</a></p>
  
        </form>
      </div>

      
    </div>


  </div>
</body>

</html>
